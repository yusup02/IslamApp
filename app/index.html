<script type="text/javascript">
  var parser = new UAParser();
  var result = parser.getResult();

  firebase.analytics().setUserProperties({
    browser_name: result.browser.name,
    browser_version_major: result.browser.version.match(/\d*/),
    device_model: result.device.model,
    device_type: result.device.type,
    device_vendor: result.device.vendor,
    os_name: result.os.name,
    os_version_major: result.os.version.match(/\d*/)
  });

  firebase.analytics().logEvent('redirect_page_view', {
    browser_name: result.browser.name,
    browser_version_major: result.browser.version.match(/\d*/),
    device_model: result.device.model,
    device_type: result.device.type,
    device_vendor: result.device.vendor,
    os_name: result.os.name,
    os_version: result.os.version,
    os_version_major: result.os.version.match(/\d*/)
  });
</script>

<script type="text/javascript">
  var userDeviceArray = [
  {device: 'Android', platform: /Android/},
  {device: 'iPhone', platform: /iPhone/},
  {device: 'iPad', platform: /iPad/},
  {device: 'Symbian', platform: /Symbian/},
  {device: 'Windows Phone', platform: /Windows Phone/},
  {device: 'Tablet OS', platform: /Tablet OS/},
  {device: 'Linux', platform: /Linux/},
  {device: 'Windows', platform: /Windows NT/},
  {device: 'Macintosh', platform: /Macintosh/}
  ];

  var platform = navigator.userAgent;

  function getPlatform() {
    for (var i in userDeviceArray) {
      if (userDeviceArray[i].platform.test(platform)) {
        return userDeviceArray[i].device;
      }
    }
    return 'Неизвестная платформа!' + platform;
  }

  if (getPlatform() == 'iPhone') {
  window.location.href = 'https://itunes.apple.com/app/id1452368807';
  }

  if (getPlatform() == 'Android') {
  window.location.href = 'http://play.google.com/store/apps/details?id=islam.islamapp';
  }
</script>
